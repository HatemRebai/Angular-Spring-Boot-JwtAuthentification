<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Ajouter Ouvrier</h4>
          </div>
          <div class="content">
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nom</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" formControlName="Adresse" class="form-control" placeholder="Email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Tel</label>
                    <input type="text" formControlName="tel" class="form-control" placeholder="City">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="inputState">Type d'ouvrier</label>
                    <select id="inputState" formControlName="Typedouvrier" class="form-control">
                      <option selected>Choose...</option>
                      <option>Gérant</option>
                      <option>Electricien</option>
                      <option>Maçon</option>
                      <option>Plombier</option>
                      <option>Peintre</option>
                    </select>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="inputState">Service</label>
                    <select id="inputState" formControlName="Service" class="form-control">
                      <option selected>Choose...</option>
                      <option>Gérant</option>
                      <option>Electricien</option>
                      <option>Maçon</option>
                      <option>Plombier</option>
                      <option>Peintre</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" vclass="cta" class="btn btn-warning">Confirmer</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
              alt="..." />
          </div>
          <div class="content">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..." />

                <h4 class="title">Mike Andrew<br />
                  <small>michael24</small>
                </h4>
              </a>
            </div>
            <p class="description text-center"> "Lamborghini Mercy <br>
              Your chick she so thirsty <br>
              I'm in that two seat Lambo"
            </p>
          </div>
          <hr>

        </div>
      </div>
    </div>
  </div>
</div>
